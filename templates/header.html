

<header>
  <nav
    class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 border-bottom border-primary"
  >
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="{{ url_for('home') }}">
        🌐 SmartQuiz
      </a>

      <!-- Tombol toggle untuk mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a
              class="nav-link {% if request.endpoint == 'home' %}active{% endif %} text-primary"
              href="{{ url_for('home') }}"
              >🏠 Beranda</a
            >
          </li>

          {% if not session.get('user') %}
          <li class="nav-item">
            <a
              class="nav-link {% if request.endpoint == 'register' %}active{% endif %} text-primary"
              href="{{ url_for('register') }}"
              >📝 Daftar</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.endpoint == 'login' %}active{% endif %} text-primary"
              href="{{ url_for('login') }}"
              >🔑 Masuk</a
            >
          </li>
          {% else %}
          <li class="nav-item">
            <a
              class="nav-link {% if request.endpoint == 'quiz' %}active{% endif %} text-primary"
              href="{{ url_for('quiz') }}"
              >🧠 Kuis</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link {% if request.endpoint == 'leaderboard' %}active{% endif %} text-primary"
              href="{{ url_for('leaderboard') }}"
              >🏆 Papan Skor</a
            >
          </li>

          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle text-primary fw-semibold"
              href="#"
              id="userMenu"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              👋 {{ session['user'] }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a
                  class="dropdown-item text-danger"
                  href="{{ url_for('logout') }}"
                >
                  🚪 Keluar
                </a>
              </li>
            </ul>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>

<style>
  body {
    background-color: #f8faff;
    color: #333;
    font-family: "Poppins", sans-serif;
  }

  .navbar-brand {
    font-size: 1.4rem;
    letter-spacing: 0.3px;
  }

  .nav-link {
    font-size: 1rem;
    font-weight: 500;
    transition: color 0.3s ease, transform 0.2s ease;
  }

  .nav-link:hover {
    color: #0d6efd !important;
    transform: translateY(-2px);
  }

  .nav-link.active {
    font-weight: 600;
    color: #0056b3 !important;
    border-bottom: 2px solid #0d6efd;
  }

  .dropdown-menu {
    border-radius: 10px;
    border: 1px solid #ddd;
  }

  .dropdown-item:hover {
    background-color: #f0f4ff;
  }
</style>
