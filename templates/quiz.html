{% extends "base.html" %} {% block content %}
<div
  class="container my-5 p-4 bg-white shadow rounded-4"
  style="max-width: 700px"
>
  <h1 class="text-center mb-4 text-primary fw-bold">Kuis Pengetahuan Umum</h1>

  <form method="POST">
    {% for q in quiz %} {% set qidx = loop.index0 %}
    <div class="mb-4">
      <p class="fw-semibold">{{ loop.index }}. {{ q.question }}</p>
      <div class="ms-3">
        {% for opt in q.options %}
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="q{{ qidx }}"
            id="q{{ qidx }}_{{ loop.index }}"
            value="{{ opt }}"
            required
          />
          <label class="form-check-label" for="q{{ qidx }}_{{ loop.index }}">
            {{ opt }}
          </label>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}

    <div class="text-center">
      <button
        type="submit"
        class="btn btn-primary px-4 py-2 rounded-pill fw-semibold"
      >
        Kirim Jawaban
      </button>
    </div>
  </form>
</div>
{% endblock %}
