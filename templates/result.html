<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hasil Kuis</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #74abe2, #5563de);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      a.button {
        display: inline-block;
        padding: 10px 25px;
        margin: 8px;
        background-color: #fff;
        color: #5563de;
        text-decoration: none;
        font-weight: 600;
        border-radius: 8px;
        transition: 0.2s;
      }
      a.button:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <h1>🎉 Kuis Selesai!</h1>
    <p>
      Skor kamu: <strong>{{ score }}</strong> dari
      <strong>{{ total }}</strong> pertanyaan
    </p>
    <a href="{{ url_for('quiz') }}" class="button">Main Lagi 🔁</a>
    <a href="{{ url_for('leaderboard') }}" class="button"
      >Lihat Leaderboard 🏆</a
    >
  </body>
</html>
